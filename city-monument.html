<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Cities & Monuments with Images</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      padding: 40px;
    }

    .container {
      max-width: 550px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #0d47a1;
      margin-bottom: 20px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    .output {
      margin-top: 25px;
      padding: 18px;
      border-radius: 10px;
      background-color: #e3f2fd;
      display: none;
    }

    .city-name {
      font-size: 22px;
      font-weight: bold;
      color: #1a237e;
    }

    .monument-name {
      font-size: 18px;
      font-weight: bold;
      color: #b71c1c;
      margin-top: 8px;
    }

    .monument-img {
      margin-top: 15px;
      width: 100%;
      max-width: 420px;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid #0d47a1;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Select City</h2>

    <select onchange="showMonument(this.value)">
      <option value="">-- Choose a City --</option>
      <option value="Delhi">Delhi</option>
      <option value="Agra">Agra</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Jaipur">Jaipur</option>
      <option value="Hyderabad">Hyderabad</option>
      <option value="Murud-Janjira">Murud-Janjira</option>
      <option value="Ekdara">Ekdara</option>

    </select>

    <div class="output" id="result">
      <div class="city-name" id="city"></div>
      <div class="monument-name" id="monument"></div>

      <img id="monumentImage" class="monument-img" src="" alt="Monument Image">
    </div>
  </div>
